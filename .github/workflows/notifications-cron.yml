name: Notifications Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-notifications-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger notifications cron endpoint
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          BASE_URL="${APP_BASE_URL:-https://alex-productivity-dash.netlify.app}"

          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET secret must be set in GitHub repository settings"
            exit 1
          fi

          RESPONSE_FILE=$(mktemp)
          STATUS_CODE=$(curl --silent --show-error \
            -o "$RESPONSE_FILE" \
            -w "%{http_code}" \
            -X POST "${BASE_URL}/api/cron/notifications" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json")

          echo "HTTP status: ${STATUS_CODE}"
          echo "Response: $(cat "$RESPONSE_FILE")"

          if [ "$STATUS_CODE" -lt 200 ] || [ "$STATUS_CODE" -ge 300 ]; then
            exit 1
          fi
